<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js"></script>
    <title>pokerdex</title>
 </head>
    <body>
        <main>
            <img src="https://media.tenor.com/74l5y1hUdtwAAAAj/pokemon.gif"alt="pokemon" class="pokemon_image">

            <h1 class="pokemon_data">
                <span class="pokemon_number"></span> -

                <span class="pokemon_name"></span>
            </h1>

            <form class="form">

                <input type="search" class="input_search" placeholder="name or number" required /></form>
                <div class="buttons">

                    <button class="button btn-prev">prev &lt;</button>

                    <button class="button btn-next">next &gt;</button>
                </div>

              
        </main>
    </body>
</html>
